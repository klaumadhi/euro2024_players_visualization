<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024 Players Heatmap</title>
    <style>
        /* Basic styling for the heatmap and controls */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 5px;
            margin: 80px 50px 20px;
        }

        .square {
    position: relative;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
                }

    .square .initials-circle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 17px;  /* Adjust the size as needed */
    height: 16px; /* Adjust the size as needed */
    border-radius: 60%;
    background-color: black;
    opacity: 80%;
    color: white;
    font-weight: bold;
    font-size: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.7; /* Reduced opacity */
            transition: opacity 0.3s;
        }

        .square:hover .info-tooltip {
            display: block;
        }

        .info-tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 3px;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 150px;
            font-size: 12px;
            text-align: left;
            pointer-events: none;
        }

        #controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #controls label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        #controls select,
        #controls input[type="radio"] {
            margin-right: 15px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #controls select:hover,
        #controls input[type="radio"]:hover {
            border-color: #888;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .reset-button {
            background-color: #007bff;
            color: white;
            padding: 7px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: flex-start;
            }

            #controls select,
            #controls input[type="radio"],
            .reset-button {
                margin-bottom: 10px;
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 10px;
            }

            .info-tooltip {
                width: 120px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Player Cards</a></li>
            <li><a href="heatmap.html">Heatmap</a></li>
            <li><a href="scatterplot.html">Scatterplot</a></li>
        </ul>
    </nav>

    <div class="section-div">
        <div id="controls">
            <div>
                <label for="country-select">Country:</label>
                <select id="country-select">
                    <option value="All">All</option>
                </select>

                <label for="foot-select">Foot:</label>
                <select id="foot-select">
                    <option value="All">All</option>
                </select>

                <label for="position-select">Position:</label>
                <select id="position-select">
                    <option value="All">All</option>
                </select>
            </div>

            <div>
                <label>Sorting Options:</label>
                <label><input type="radio" name="sort-option" value="Age"> Age</label>
                <label><input type="radio" name="sort-option" value="Height"> Height</label>
                <label><input type="radio" name="sort-option" value="Goals"> Goals</label>
                <label><input type="radio" name="sort-option" value="MarketValue"> Market Value</label>
            </div>

            <!-- Reset Button -->
            <button class="reset-button" id="reset-button">Reset Filters</button>
        </div>

        <div id="heatmap"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts/heatmap.js"></script>

</body>
</html>
