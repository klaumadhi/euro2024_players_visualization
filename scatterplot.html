<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Euro 2024 Players Scatter Plot</title>
    <style>
        /* Basic styling for the scatter plot */
        body {
            margin:0;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        .scatterplot {
            margin-top: 50px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 8px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 10; /* Ensure tooltip is above other elements */
        }

        /* Legend styling */
        .legend {
            font-size: 12px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .legend-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            margin-right: 5px;
            border-radius: 50%;
        }

        nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Player Cards</a></li>
            <li><a href="heatmap.html">Heatmap</a></li>
            <li><a href="scatterplot.html">Scatterplot</a></li>
        </ul>
    </nav>

<h2>Scatter Plot: <span id="xAxisLabel">Age</span> vs. <span id="yAxisLabel">Market Value</span> of Euro 2024 Players</h2>

<div class="controls">
    <label for="xAxisSelect">Select X-axis:</label>
    <select id="xAxisSelect">
        <option value="Age">Age</option>
        <option value="Height">Height</option>
        <option value="MarketValue">Market Value</option>
        <option value="Goals">Goals</option>
    </select>

    <label for="yAxisSelect">Select Y-axis:</label>
    <select id="yAxisSelect">
        <option value="MarketValue">Market Value</option>
        <option value="Height">Height</option>
        <option value="Age">Age</option>
        <option value="Goals">Goals</option>
    </select>
</div>

<div id="scatterplot" class="scatterplot"></div>
<div id="zoomedScatterplot" class="scatterplot"></div>
<div id="tooltip" class="tooltip"></div>
<div id="legend" class="legend"></div>

<!-- Load D3.js -->
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="scripts/scatterplot.js">
    
</script>

</html>
